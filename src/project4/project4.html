<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Project 4</title>
    <link rel="stylesheet" type="text/css" href="project4.css">
    <script src="../lib/p5.min.js"></script>
    <script src="../lib/addons/p5.sound.js"></script>
    <script src="../lib/addons/p5.dom.js"></script>
    <script src="project4.js"></script>
</head>
<body>
    <div id="nav">
        <a href="../index.html">< Return to Index</a>
    </div>
    <div id="header">
        <h1>Fractal Trees</h1>
        <ul>
            <li>Change the left branch angle, right branch angle, number of branches and color with the inputs below.</li>
            <li>Angles range from 0 to 2*pi.</li>
            <li>Number of branches range from 0 to 10.</li>
        </ul>
    </div>
    <div id="canvas">
    </div>
    <div id="input">
        <label for="leftAngleSlider">Left Angle</label>
        <input type="range" min="0" max="6.2831" value="5.8" step=".01" class="slider" id="leftAngleSlider">
        <label for="rightAngleSlider">Right Angle</label>
        <input type="range" min="0" max="6.2831" value="5.8" step=".01" class="slider" id="rightAngleSlider">
        <label for="branches">Number of Branches</label>
        <input type="range" min="0" max="10" value="5" step=".1" class="slider" id="branches">
        <label for="colorPicker">Color</label>
        <input type="color" id="colorPicker" value="#A366FF">
    </div>
</body>
</html>
