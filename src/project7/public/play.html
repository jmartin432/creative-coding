<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Play</title>
    <link rel="stylesheet" type="text/css" href="play.css">
    <script src="/p5/lib/p5.min.js"></script>
    <script src="/p5/lib/addons/p5.sound.min.js"></script>
    <script src="/p5/lib/addons/p5.dom.min.js"></script>
    <script src="/osc/dist/osc.js"></script>
    <script src="/osc/dist/osc-browser.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="play.js"></script>
</head>
<body>
    <div id="nav">
        <a href="../../index.html">< Return to Index</a>
    </div>
    <div id="header">
        <h1>Play</h1>
        <ul>
            <li>Test</li>
        </ul>
    </div>
    <div id="canvas">
    </div>
    <div id="inputs">
        <button type="button" id="recordButton">Record</button>
        <button type="button" id="playButton">Play</button>
        <button type="button" id="stopButton">Stop</button>
        <button type="button" id="connectPd" value="1">ConnectPd</button>
        <label for="gainSlider">Gain</label>
        <input type="range" min="0" max="127" value="70" step="1" class="slider" id="gainSlider">
        <label for="gainSlider">Metronome</label>
        <input type="range" min="200" max="1000" value="1000" step="1" class="slider" id="metroSlider">
    </div>
</body>
</html>
